group 'com.selonj'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.mybatis:mybatis:3.2.2'
    testCompile 'junit:junit:4.11','mysql:mysql-connector-java:5.1.21'
}

apply plugin: 'idea'

idea {
    module {
        excludeDirs += [file('.idea'), file('gradle'), file('.gradle')]
    }
}